server:
  port: 8080
spring:
  application:
    name: demo_mvc
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/demo-spring-cloud?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false
    username: root
    password: root
  redis:
    host: localhost
    port: 6379
  mvc:
    throw-exception-if-no-handler-found: true
  messages:
    basename: messages
    encoding: UTF-8

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
